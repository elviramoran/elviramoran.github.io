<script language="JavaScript">
	function showOption(option) {
		for (var i = 0; i < 10; i++) {
			document.getElementById('point' + i).style.visibility = 'hidden';
			document.getElementById('det' + i).style.visibility = 'hidden';
		}
		document.getElementById('point' + option).style.visibility = 'visible';
		document.getElementById('det' + option).style.visibility = 'visible';
	}
	
	function showLayer(id) {
		document.getElementById(id).style.visibility = 'visible';

	function hideLayer(id) {
		document.getElementById(id).style.visibility = 'hidden';
