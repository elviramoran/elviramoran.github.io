	function showOption(option) {
		for (var i = 0; i < 12; i++) {
			document.getElementById('point' + i).style.visibility = 'hidden';

		}
		document.getElementById('point' + option).style.visibility = 'visible';
		document.getElementById('det' + option).style.visibility = 'visible';
	}
